<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Gestión de Categorías - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Gestión de Categorías</h1>
                    <p class="text-gray-600 mt-2">Administra las categorías de productos</p>
                </div>
                <button onclick="abrirModal()"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                    <i class="fas fa-plus mr-2"></i>Nueva Categoría
                </button>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div class="container mx-auto px-4 mt-6">
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Lista de Categorías -->
    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="categoria : ${categorias}"
                 class="bg-white rounded-lg shadow-md p-6 border-l-4"
                 th:class="${categoria.activa} ? 'border-green-500' : 'border-red-500'">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-semibold text-gray-800" th:text="${categoria.nombre}"></h3>
                    <span th:if="${categoria.activa}"
                          class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">
                        Activa
                    </span>
                    <span th:unless="${categoria.activa}"
                          class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold">
                        Inactiva
                    </span>
                </div>

                <p class="text-gray-600 mb-4" th:text="${categoria.descripcion != null} ? ${categoria.descripcion} : 'Sin descripción'"></p>

                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">
                        <i class="fas fa-box mr-1"></i>
                        <span th:text="${categoria.productos != null} ? ${categoria.productos.size()} : 0"></span> productos
                    </span>
                    <div class="space-x-2">
                        <form th:action="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}"
                              method="post" class="inline"
                              onsubmit="return confirm('¿Estás seguro de eliminar esta categoría?')">
                            <button type="submit" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${categorias == null || categorias.empty}" class="text-center py-12 bg-white rounded-lg shadow-md">
            <i class="fas fa-tags text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay categorías</h3>
            <p class="text-gray-500 mb-4">Comienza agregando tu primera categoría.</p>
            <button onclick="abrirModal()"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-plus mr-2"></i>Agregar Categoría
            </button>
        </div>
    </div>

    <!-- Modal para Nueva Categoría -->
    <div id="modalCategoria" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-2xl font-bold text-gray-800">Nueva Categoría</h3>
                <button onclick="cerrarModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form th:action="@{/admin/categorias/guardar}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                    <input type="text" name="nombre" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <textarea name="descripcion" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="activa" id="activa" checked
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="activa" class="ml-2 block text-sm text-gray-700">Categoría activa</label>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="cerrarModal()"
                            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-save mr-2"></i>Guardar Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    function abrirModal() {
        document.getElementById('modalCategoria').classList.remove('hidden');
    }

    function cerrarModal() {
        document.getElementById('modalCategoria').classList.add('hidden');
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modalCategoria');
        if (event.target === modal) {
            cerrarModal();
        }
    }
</script>
</body>
</html>
