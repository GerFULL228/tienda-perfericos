<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Editar Producto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Editar Producto</h1>
                    <p class="text-gray-600 mt-2" th:text="'Editando: ' + ${producto.nombre}"></p>
                </div>
                <a th:href="@{/admin/productos}"
                   class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div class="container mx-auto px-4 mt-6">
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Formulario de Edición -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <form th:action="@{/admin/productos/actualizar/{id}(id=${producto.id})}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Columna Izquierda -->
                    <div class="space-y-6">
                        <!-- Información Básica -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Información Básica</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                                    <input type="text" name="nombre" th:value="${producto.nombre}" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoría *</label>
                                    <select name="categoria.id" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar categoría</option>
                                        <option th:each="categoria : ${categorias}"
                                                th:value="${categoria.id}"
                                                th:selected="${categoria.id == producto.categoria.id}"
                                                th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                    <textarea name="descripcion" rows="4"
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                              th:text="${producto.descripcion}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha -->
                    <div class="space-y-6">
                        <!-- Precio y Stock -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Precio e Inventario</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio *</label>
                                    <input type="number" name="precio" th:value="${producto.precio}" step="0.01" min="0" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock *</label>
                                    <input type="number" name="stock" th:value="${producto.stock}" min="0" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Imagen y Estado -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Imagen y Estado</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
                                    <input type="url" name="imagenUrl" th:value="${producto.imagenUrl}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="https://ejemplo.com/imagen.jpg">
                                </div>

                                <!-- Vista previa de imagen -->
                                <div th:if="${producto.imagenUrl != null && !producto.imagenUrl.isEmpty()}">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Vista Previa</label>
                                    <img th:src="${producto.imagenUrl}" alt="Vista previa"
                                         class="w-32 h-32 object-cover rounded-lg border border-gray-300">
                                </div>

                                <div class="flex items-center">
                                    <input type="checkbox" name="activo" id="activo"
                                           th:checked="${producto.activo}"
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="activo" class="ml-2 block text-sm text-gray-700">Producto activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a th:href="@{/admin/productos}"
                       class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition duration-300">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                        <i class="fas fa-save mr-2"></i>Actualizar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
