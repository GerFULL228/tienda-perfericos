<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Gestión de Pedidos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Gestión de Pedidos</h1>
                    <p class="text-gray-600 mt-2">Administra todos los pedidos de PeriTech</p>
                </div>
                <div class="text-sm text-gray-500">
                    <i class="fas fa-shopping-bag mr-2"></i>
                    <span th:text="'Total: ' + ${pedidos.size()} + ' pedidos'"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div class="container mx-auto px-4 mt-6">
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Filtros -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Filtros</h3>
            <div class="flex flex-wrap gap-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                    Todos
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">
                    Pendientes
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">
                    En Proceso
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">
                    Entregados
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">
                    Cancelados
                </button>
            </div>
        </div>
    </div>

    <!-- Tabla de Pedidos -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Pedido
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Cliente
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Fecha
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Total
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="pedido : ${pedidos}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">#<span th:text="${pedido.id}"></span></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${pedido.usuario.nombre + ' ' + pedido.usuario.apellido}"></div>
                            <div class="text-sm text-gray-500" th:text="${pedido.usuario.email}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900"
                                 th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy')}"></div>
                            <div class="text-sm text-gray-500"
                                 th:text="${#temporals.format(pedido.fechaPedido, 'HH:mm')}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-semibold text-gray-900"
                                 th:text="'$' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                                <span th:switch="${pedido.estado}">
                                    <span th:case="PENDIENTE"
                                          class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold">
                                        Pendiente
                                    </span>
                                    <span th:case="EN_PROCESO"
                                          class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-semibold">
                                        En Proceso
                                    </span>
                                    <span th:case="ENVIADO"
                                          class="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs font-semibold">
                                        Enviado
                                    </span>
                                    <span th:case="ENTREGADO"
                                          class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">
                                        Entregado
                                    </span>
                                    <span th:case="CANCELADO"
                                          class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold">
                                        Cancelado
                                    </span>
                                </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="@{/admin/pedidos/detalle/{id}(id=${pedido.id})}"
                               class="text-blue-600 hover:text-blue-900 mr-3">
                                <i class="fas fa-eye mr-1"></i>Ver
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${pedidos == null || pedidos.empty}" class="text-center py-12">
                <i class="fas fa-shopping-bag text-gray-400 text-6xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay pedidos</h3>
                <p class="text-gray-500">Aún no se han realizado pedidos en el sistema.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>>
