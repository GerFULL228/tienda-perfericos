<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Gestión de Usuarios - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Gestión de Usuarios</h1>
                    <p class="text-gray-600 mt-2">Administra los clientes de PeriTech</p>
                </div>
                <div class="text-sm text-gray-500">
                    <i class="fas fa-users mr-2"></i>
                    <span th:text="'Total: ' + ${usuarios.size()} + ' usuarios'"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div class="container mx-auto px-4 mt-6">
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Usuario
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Información de Contacto
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Fecha Registro
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="usuario : ${usuarios}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-blue-600"></i>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900"
                                         th:text="${usuario.nombre + ' ' + usuario.apellido}"></div>
                                    <div class="text-sm text-gray-500" th:text="${usuario.rol.nombre}"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${usuario.email}"></div>
                            <div class="text-sm text-gray-500" th:text="${usuario.telefono != null} ? ${usuario.telefono} : 'Sin teléfono'"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900"
                                 th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></div>
                            <div class="text-sm text-gray-500"
                                 th:text="${#temporals.format(usuario.fechaRegistro, 'HH:mm')}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${usuario.activo}"
                                      class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">
                                    Activo
                                </span>
                            <span th:unless="${usuario.activo}"
                                  class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold">
                                    Inactivo
                                </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <form th:action="@{/admin/usuarios/cambiar-estado/{id}(id=${usuario.id})}"
                                  method="post" class="inline">
                                <input type="hidden" name="activo" th:value="${!usuario.activo}">
                                <button type="submit"
                                        th:class="${usuario.activo} ?
                                                       'bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition duration-300 text-xs' :
                                                       'bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 transition duration-300 text-xs'">
                                    <span th:text="${usuario.activo} ? 'Desactivar' : 'Activar'"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${usuarios == null || usuarios.empty}" class="text-center py-12">
                <i class="fas fa-users text-gray-400 text-6xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay usuarios</h3>
                <p class="text-gray-500">No se han registrado usuarios en el sistema.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
